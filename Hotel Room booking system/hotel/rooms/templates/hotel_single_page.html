{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row my-5">
        <div class="col-md-6 pr-0">
            <div class="text-center">
                <img src="{{hotel.hotel_image}}" alt="Hotel Image">
            </div>
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center pl-0">
            <div>
                <h3 class="display-6">{{hotel.hotel_name}}</h3>
                <p class="lead">{{hotel.address}}</p>
                <p class="lead badge bg-danger">Rs-/{{hotel.price}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
